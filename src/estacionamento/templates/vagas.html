{% extends 'base.html' %}
{% block content %}
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Vagas</h2>
    <a href="{% url 'vaga_adicionar' %}" class="btn btn-primary">+ Nova Vaga</a>
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-hover table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Número</th>
          <th>Status</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for vaga in vagas %}
        <tr>
          <td>{{ vaga.numero }}</td>
          <td>{% if vaga.ocupada %}Ocupada{% else %}Livre{% endif %}</td>
          <td class="text-center">
            <a href="{% url 'vaga_editar' vaga.pk %}" class="btn btn-sm btn-outline-secondary">Editar</a>
            <a href="{% url 'vaga_deletar' vaga.pk %}" class="btn btn-sm btn-outline-danger">Excluir</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">Nenhuma vaga cadastrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
