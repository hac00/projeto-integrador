{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width:600px;">
    <h2>Finalizar Estadia</h2>
    <p>Deseja finalizar a estadia do veículo <strong>{{ object.veiculo }}</strong> na vaga <strong>{{ object.vaga.numero }}</strong>?</p>
    <p>Tempo de permanência: {{ object.tempo_previsto }}</p>
    <p>Valor: R$ {{ object.valor_previsto }}</p>

    <form method="post" action="{% url 'movimentacao_saida' movimentacao.pk %}">
        {% csrf_token %}
        <label for="forma_pagamento">Forma de pagamento:</label>
        <select name="forma_pagamento" id="forma_pagamento">
            <option value="PIX">Pix</option>
            <option value="CARTAO">Cartão</option>
            <option value="DINHEIRO">Dinheiro</option>
        </select>
        <button type="submit" class="btn btn-success">Finalizar</button>
        <a href="{% url 'movimentacoes' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

{% endblock %}
