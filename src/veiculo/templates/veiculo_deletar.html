{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-danger text-white text-center">
      <h3 class="mb-0">Excluir Veículo</h3>
    </div>
    <div class="card-body text-center">
      <p>Tem certeza que deseja excluir o veículo <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 me-2">Confirmar Exclusão</button>
        <a href="{% url 'veiculos' %}" class="btn btn-secondary px-4">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
