{% extends 'base.html' %}

{% block content %}
<div class="card shadow-lg border-0 mx-auto" style="max-width: 700px; min-height: 50vh;">
    <div class="card-header bg-danger text-white text-center">
        <h3 class="mb-0">Deletar Funcionário</h3>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
        <p class="fs-5 mb-4">
            Tem certeza que deseja deletar o funcionário <strong>{{ object.nome }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4">Deletar</button>
                <a href="{% url 'funcionarios' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
