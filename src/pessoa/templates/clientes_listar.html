<!DOCTYPE hmtl>
<html>
<head>
</head>
<body>
	<h1>Lista de Clientes</h1>
	<a href="{% url 'cliente_adicionar' %}">Cadastrar Novo Cliente</a>
	<ul>
		{% for cliente in clientes %}
		<li>
			{{ cliente }}
			<a href="{% url 'cliente_editar' cliente.pk %}">Editar Cliente</a>
			<a href="{% url 'cliente_deletar' cliente.pk %}">Deletar Cliente</a>
		</li>
		{% empty %}
		<li>Não há clientes cadastrados</li>
		{% endfor %}
	</ul>
</body>
</html>
